<!-- hidden sign in  box-->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" class="txtEmail form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="txtPassword form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button id="signInSubmit" class="btn btn-default" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- Add book button -->

<div class="modal fade" id="add_book" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Book</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="isbn" class="form-control validate">
          <label data-error="wrong" data-success="right" for="isbn">ISBN</label>
        </div>
		
		<div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="title" class="form-control validate">
          <label data-error="wrong" data-success="right" for="title">Title</label>
        </div>
		
		<div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="semester" class="form-control validate">
          <label data-error="wrong" data-success="right" for="semester">Semester</label>
        </div>
		
		<div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="C-num" class="form-control validate">
          <label data-error="wrong" data-success="right" for="C-num">Course Number</label>
        </div>
		
		<div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="C-title" class="form-control validate">
          <label data-error="wrong" data-success="right" for="C-title">Course Title</label>
        </div>
		
		
		<div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="C-lead" class="form-control validate">
          <label data-error="wrong" data-success="right" for="C-lead">Course Lead</label>
        </div>
		
		<div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="C-lead name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="C-lead name">Course Lead Name</label>
        </div>
        
		<div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="notes" class="form-control validate">
          <label data-error="wrong" data-success="right" for="notes">Notes</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center" data-dismiss="modal" >
        <button class="btn btn-default" onclick="addbook()">Add</button>
      </div>
    </div>
  </div>
</div>
